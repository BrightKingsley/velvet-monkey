<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Velvet Monkey</title>
  </head>
  <body>
    <div id="parallax">
      <div class="flakes-container">
        <div class="flakes-wrapper">
          <div id="flake1" class="flake"></div>
          <div id="flake2" class="flake"></div>
          <div id="flake3" class="flake"></div>
          <div id="flake4" class="flake"></div>
        </div>
      </div>
      <header>
        <div class="header-content-container">
          <div tabindex="1" class="header-item header-item-1">
            <img
              class="header-icon"
              src="/images/generic-icon.png"
              alt="Hero Logo"
            />
          </div>
          <div tabindex="1" class="header-item"><p>about</p></div>
          <div tabindex="1" class="header-item"><p>visit us</p></div>
        </div>
      </header>
      <div class="hero" id="hero">
        <div class="top-layer">
          <img
            class="hero-logo"
            src="/images/velvet-monkey-500.png"
            alt="Hero Logo"
          />

          <div class="hero-text">Est. is Portland in 1999</div>

          <div class="switch-container">
            <div class="switch-wrapper">
              <div class="switch-btn"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
